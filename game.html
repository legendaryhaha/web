<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>welcome&nbsp; to &nbsp;zhuku's&nbsp; online&nbsp; judge&nbsp; club&nbsp;</title>
	<link href="../img/ico.jpg" rel="icon" type="image/x-icon" />
	<link href="../css/bootstrap.css" rel="stylesheet">
	<link href="../css/bootstrap-table.css" rel="stylesheet" />
	<link href="../css/problem.css" rel="stylesheet" />
	<link rel="stylesheet" href="../css/build.css" />
	<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
	<script type="text/javascript" src="../js/jquery-3.2.0.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/check.js"></script>
	<script src="../js/bootstrap-table.js" type="text/javascript"></script>
    <script src="../js/locale/bootstrap-table-zh-CN.js"></script>
</head>
<body>
	<div class="container">
	
	<section>
	   <table id="table" class="col-xs-12" data-toolbar="#toolbar"></table>
	</section>
	</div>
	<div class="dandelion">
　　      <span class="smalldan"></span>
　　      <span class="bigdan"></span>
　　</div>
    <script type="text/javascript" src="../js/build.js"></script>
    <script type="text/javascript">
    $('#table').bootstrapTable({
		   url:"checkGame",
		   method:'GET',
		   toolbar:"#toolbar",
		   striped:true,//是否显示行间隔色
		   cache:false,//是否设置缓存
		   pagination:true,//是否分页
		   sortable:true,//是否启动排序
		   sortOrder:"asc",//排序方式
		   sidePagination:"server",//分页方式，server为服务端，client客户端分页
		   pageNumber:1,//初始化加载第一页，默认
		   pageSize:10,//每一页的记录数（重点设置的参数）
		   pageList:[3,10],//可供选择的每页行数（*）
		   search:true,//是否显示表格搜索
		   strictSearch:false,//不启动全匹配搜索，模糊搜索
		   showColumns:true,//可以手动选择显示的列
		   showRefresh:true,//是否显示刷新按钮
		   minimumCountColumns:2,//最少允许的列数
		   clickToSelect:true,//是否启动点击选中
		   //height:500, //行高，如果不设置的话，将根据记录条数设置高度
		   uniquId:"createTime",//每行唯一标志
		   showToggle:true,//是否显示详细视图和列表视图的切换
		   cardView:false,//是否显示详细视图
		   detailView:false,//是否显示父子表
		   queryParamsType:'',
		   paginationPreText: "上一页",
           paginationNextText: "下一页",
		    //field要和你数据库查到的字段一样不然显示不出来
		    columns:[{
		    	field:"createTime",
		    	title:"创建时间",
		    },{
		    	field:"subjects",
		    	title:"科目名",
		    },{
		    	field:"examName",
		    	title:"考试名",
		    	formatter:linkFormatter,
		    },{
		    	field:"startTime",
		    	title:"开始时间",
		    },{
		    	field:"endTime",
		    	title:"结束时间",
		    }],
		    onLoadSuccess:function(data){
		    	//dcdalert(data.total);
		    	$("#table").bootstrapTable('load',data);
		    },
		    onLoadError:function(){
		    	alert("失败");
		    },
		});
    /*
       The context (this) is the column Object. 
       The cell formatter function, take three parameters: 
       value: the field value. 
       row: the row record data.
       index: the row index.
	   根据自己需求自定义
    */
    function linkFormatter(value, row, index){
    	return "<a id='"+row.examName+"' href=showPaper?examName=" + row.examName + " title='单击打开连接'>" + value + "</a>";
    }
    </script>
</body>
</html>
